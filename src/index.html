<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gridify interface 1</title>
    <script src="https://cdn.jsdelivr.net/npm/handsontable@7.0.3/dist/handsontable.full.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/handsontable@7.0.3/dist/handsontable.full.min.css"
      rel="stylesheet"
      media="screen"
    />
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <h1>Gridify interface 1</h1>

    <div id="gridify">
      <div id="dataset">
        <h2>Dataset</h2>
        <select id="datasets-list"></select>
        <article id="summary">
          <h3 id="summary-title"></h3>
          <div id="summary-table"></div>
        </article>
      </div>
      <div id="grid">
        <h2>Grid</h2>
        <div id="grid-controls">
          <select id="grid-controls-column"></select>
        </div>
        <div id="grid-display">
          <h3 id="grid-display-title"></h3>
        </div>
      </div>
    </div>
  </body>
</html>
